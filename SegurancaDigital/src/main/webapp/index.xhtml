<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Squadra</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
        <!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

        <div class="container" style="margin-top: 20%">
            <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Entre para começar a sessão</h3>
                        </div>
                        <div class="panel-body">
                            <h:form >
                                <p:messages id="msg" />
                                <fieldset>
                                    <div class="form-group">
                                        <h:inputText class="form-control" a:placeholder="Usuário" id="email" 
                                                     value="#{usuario.getbUsuario().idUsuario}" required="true" requiredMessage="Campo email é obrigatório."/>
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret class="form-control" a:placeholder="Password" id="password" 
                                                     value="#{usuario.senha}" required="true" requiredMessage="Campo password é obrigatório."/>
                                    </div>
                                    
                                    <p:commandButton action="#{usuario.logar()}" update="msg"  class="btn btn-lg btn-success btn-block" value="Logar" />
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
