<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <br />
        <div class="ui-fluid">
            <h:form id="formIncluir">
                <p:messages id="msgIncluir" />
                <p:fieldset legend="Dados do sistema">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{MBDados.getbDados().descricao}" required="true" requiredMessage="Dados obrigatórios não informados." />

                        <p:outputLabel value="Sigla" for="sigla" />
                        <p:inputText id="sigla" value="#{MBDados.getbDados().sigla}" required="true" requiredMessage="Dados obrigatórios não informados."/>

                        <p:outputLabel value="Email de atendimento do sistema" for="email" />
                        <p:inputText id="email" value="#{MBDados.getbDados().email}" validatorMessage="Informe um email valido">
                            <p:ajax update="msgIncluir" event="blur"  />
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"  />
                        </p:inputText>

                        <p:outputLabel value="URL" for="url" />
                        <p:inputText id="url" value="#{MBDados.getbDados().url}" />
                    </p:panelGrid>
                </p:fieldset>


                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:link value="Voltar" outcome="pesquisa" style="float: left; width: 150px;" class="link"/>

                    <p:commandLink value="Salvar" action="#{MBDados.salvar()}" style="float: right; width: 150px;"
                                   update="msgIncluir, @form" class="link" />
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
