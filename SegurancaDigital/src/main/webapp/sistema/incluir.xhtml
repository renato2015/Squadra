<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Incluir</title>
    </h:head>
    <h:body>
        <h:form id="formIncluir">
            <h:messages id="msgIncluir" />
            <p:fieldset legend="Dados do sistema">
                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Descrição" for="descricao" />
                    <p:inputText id="descricao" value="" required="true" requiredMessage="Campo descrição é obrigatório."/>

                    <p:outputLabel value="Sigla" for="sigla" />
                    <p:inputText id="sigla" value="" />

                    <p:outputLabel value="Email de atendimento do sistema" for="email" />
                    <p:inputText id="email" value="" />

                    <p:outputLabel value="URL" for="url" />
                    <p:inputText id="url" value="" />
                </p:panelGrid>
            </p:fieldset>


            <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                <p:commandButton value="Voltar" style="float: left"/>

                <p:commandButton value="Salvar" style="float: right" update="msgIncluir, @form" />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
