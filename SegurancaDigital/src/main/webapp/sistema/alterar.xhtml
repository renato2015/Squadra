<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <br />
        <div class="ui-fluid">
            <h:form id="formAlterar">
                <h:messages id="msgAlterar" />
                <div class="ui-fluid">
                    <p:fieldset legend="Manter sistema">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Descrição" for="descricao" />
                            <p:inputText id="descricao" value="#{MBControle.getbDados().descricao}" disabled="true" />

                            <p:outputLabel value="Sigla" for="sigla" />
                            <p:inputText id="sigla" value="#{MBControle.getbDados().sigla}" disabled="true" />

                            <p:outputLabel value="Email de atendimento do sistema" for="email" />
                            <p:inputText id="email" value="#{MBControle.getbDados().email}" disabled="true"/>

                            <p:outputLabel value="URL" for="url" />
                            <p:inputText id="url" value="#{MBControle.getbDados().url}" disabled="true" />
                        </p:panelGrid>
                    </p:fieldset>
                    <br />

                    <p:fieldset legend="Controle do sistema">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Status" for="status"/>
                            <p:selectOneMenu value="#{MBControle.getbControle().status}" id="status">
                                <f:selectItem itemLabel="ATIVO" itemValue="A" />
                                <f:selectItem itemLabel="INATIVO" itemValue="I" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Usuário responsavel pela ultima alteração" for="usuario"/>
                            <p:inputText id="usuario" value="#{MBControle.getbControle().idUsuario.nome}" disabled="true"/>

                            <p:outputLabel value="Data da última alteração" for="data"/>
                            <p:calendar id="data" pattern="dd/MM/yyyy hh:mm:ss " value="#{MBControle.getbControle().dataUltAlteracao}" disabled="true"/>

                            <p:outputLabel value="Justificativa da ultima alteração" for="justificativa"/>
                            <p:inputTextarea id="justificativa" value="#{MBControle.getbControle().justificativa}" disabled="true" />

                            <p:outputLabel value="Nova justificativa de alteração" for="novaJsutificativa"/>
                            <p:inputTextarea id="novaJsutificativa" value="#{MBControle.novaJustificativa}" required="true" requiredMessage="Dados obrigatórios não informados." />
                        </p:panelGrid>
                    </p:fieldset>

                    <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:link value="Voltar" outcome="pesquisa" style="float: left; width: 150px;"/>

                        <p:commandLink value="Salvar" action="#{MBControle.salvar(MBUsuarios.getbUsuario())}" style="float: right; width: 150px;" update="msgAlterar, @form" />
                    </p:panelGrid>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
