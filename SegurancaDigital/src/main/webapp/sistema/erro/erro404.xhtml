<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Página não encontrada</title>

        <style>
            .aw-layout-simple-page{
                background-color:#f6f6f6
            }
            
            .aw-layout-simple-page__container{
                display:block;max-width:420px;margin:auto;padding:10% 10px 0
            }
            
            .aw-error-panel{
                color:#777;
                text-align:center
            }
            .aw-error-panel__title{font-size:32px}
            .aw-error-panel__description{display:block;padding:18px 0}
            .aw-error-panel__code{color:#d9d9d9;font-size:80px;font-weight:400}
        </style>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    </h:head>

    <body class="aw-layout-simple-page">

        <div class="aw-layout-simple-page__container">
            <div class="aw-error-panel">
                <h1 class="aw-error-panel__code">
                    404
                </h1>

                <h2 class="aw-error-panel__title">Página não encontrada</h2>

                <div class="aw-error-panel__description">
                    Desculpe, a página que você tentou acessar não foi encontrada ou não existe mais.
                    Verifique se a URL está correta ou entre em contato conosco se precisar de ajuda.
                    <br/><br/>
                    <a href="javascript:history.back()" class="btn  btn-primary">Voltar para a página inicial</a>
                </div>
            </div>
        </div>
    </body>
</html>
