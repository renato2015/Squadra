<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Page Title</h1>

        <h:form id="frm">
            <div class="ui-fluid">
            <h:form id="formPesquisa">
                <p:fieldset legend="Manter sistema">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="" />

                        <p:outputLabel value="Sigla" for="sigla" />
                        <p:inputText id="sigla" value="" />

                        <p:outputLabel value="Email de atendimento do sistema" for="email" />
                        <p:inputText id="email" value="" >
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"  />
                        </p:inputText>
                    </p:panelGrid>
                </p:fieldset>


                <p:panelGrid columns="4" columnClasses="ui-grid-col-6, ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="" />
                    <p:commandButton value="Pesquisar" style="float: right" />
                    <p:commandButton value="Limpar" style="float: right"/>
                    <p:commandButton value="Novo sistema" style="float: right"  />
                </p:panelGrid>

                <p:fieldset legend="Resultado da consulta" rendered="true">
                    <p:dataTable id="tablePesquisa"  paginator="true" rows="50">
                        <p:column headerText="Descrição">
                            <p:outputLabel value="" />
                        </p:column>
                        <p:column headerText="Sigla">
                            <p:outputLabel value="" />
                        </p:column>
                        <p:column headerText="Email">
                            <p:outputLabel value="" />
                        </p:column>
                        <p:column headerText="URL">
                            <p:outputLabel value="" />
                        </p:column>
                        <p:column headerText="Status">
                            <p:outputLabel value="" />
                        </p:column>
                        <p:column headerText="Ações">
                            <p:outputLabel value="" />
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </div>
        </h:form>
    </ui:define>

</ui:composition>
